<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓮ノ空女学院スクールアイドルクラブ　103期生卒業企画</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <div id="header"></div>

    <!-- メインビジュアル -->
    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h2>蓮ノ空女学院スクールアイドルクラブ　103期生卒業おめでとうございます！</h2>
                <p>蓮ノ空女学院スクールアイドルクラブ103期生卒業企画サイト</p>
            </div>
        </div>
    </section>

    <!-- 画像ストリップ -->
    <div class="photo-strip">
        <div class="photo-strip-track">
            <!-- 1セット目 -->
            <div class="strip-item"><img src="images/a.png" alt="思い出の1枚"></div>
            <div class="strip-item"><img src="images/b.png" alt="思い出の1枚"></div>
            <div class="strip-item"><img src="images/c.png" alt="思い出の1枚"></div>
            <div class="strip-item"><img src="images/d.png" alt="思い出の1枚"></div>
            <div class="strip-item"><img src="images/e.png" alt="思い出の1枚"></div>
            <div class="strip-item"><img src="images/f.png" alt="思い出の1枚"></div>
            <!-- 2セット目（シームレスループ用） -->
            <div class="strip-item"><img src="images/a.png" alt="思い出の1枚"></div>
            <div class="strip-item"><img src="images/b.png" alt="思い出の1枚"></div>
            <div class="strip-item"><img src="images/c.png" alt="思い出の1枚"></div>
            <div class="strip-item"><img src="images/d.png" alt="思い出の1枚"></div>
            <div class="strip-item"><img src="images/e.png" alt="思い出の1枚"></div>
            <div class="strip-item"><img src="images/f.png" alt="思い出の1枚"></div>
        </div>
    </div>

    <!-- 告知セクション -->
    <section class="announcement">
        <div class="container">
            <div class="announcement-box">
                <h3>サイトオープンしました！</h3>
                <p>皆様からの画像を募集しています</p>
                <a href="#">ご参加フォーム</a>
            </div>
        </div>
    </section>

    <!-- コンテンツカード -->
    <section class="content-cards" id="sections">
        <div class="container">
            <div class="section-header">
                <h3>📌 コンテンツ一覧</h3>
            </div>
            <div class="cards-grid">
                <!-- Fes×LIVE -->
                <div class="card" id="message">
                    <div class="card-icon">📝</div>
                    <h3>Fes×LIVE</h3>
                    <a href="message.html" class="card-button">詳しく見る</a>
                </div>

                <!-- With×MEETS -->
                <div class="card" id="illustration">
                    <div class="card-icon">🎨</div>
                    <h3>With×MEETS</h3>
                    <a href="#illustration-detail" class="card-button">詳しく見る</a>
                </div>

                <!-- オタク活動記録 -->
                <div class="card" id="info">
                    <div class="card-icon">ℹ️</div>
                    <h3>オタク活動記録</h3>
                    <a href="#info-detail" class="card-button">詳しく見る</a>
                </div>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <div id="footer"></div>

    <script src="js/include.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
