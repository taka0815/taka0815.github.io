<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お誕生日企画2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>お誕生日企画2025</h1>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav" id="nav">
                <ul>
                    <li><a href="#home">ホーム</a></li>
                    <li><a href="message.html">メッセージ</a></li>
                    <li><a href="#illustration">イラスト</a></li>
                    <li><a href="#info">インフォメーション</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインビジュアル -->
    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h2>お誕生日おめでとうございます！</h2>
                <p>2025年企画サイト</p>
            </div>
        </div>
    </section>

    <!-- 告知セクション -->
    <section class="announcement">
        <div class="container">
            <div class="announcement-box">
                <h3>サイトオープンしました！</h3>
                <p>皆様からのメッセージとイラストを募集しています</p>
            </div>
        </div>
    </section>

    <!-- イラストグリッド -->
    <section class="gallery">
        <div class="container">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x600/FF69B4/FFFFFF?text=東京" alt="東京">
                    <p>東京</p>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x600/87CEEB/FFFFFF?text=大阪" alt="大阪">
                    <p>大阪</p>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x600/98FB98/FFFFFF?text=愛知" alt="愛知">
                    <p>愛知</p>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x600/FFD700/FFFFFF?text=石川" alt="石川">
                    <p>石川</p>
                </div>
            </div>
        </div>
    </section>

    <!-- コンテンツカード -->
    <section class="content-cards" id="sections">
        <div class="container">
            <div class="cards-grid">
                <!-- メッセージカード -->
                <div class="card" id="message">
                    <div class="card-icon">📝</div>
                    <h3>メッセージ</h3>
                    <p>皆様からのお祝いメッセージを掲載しています</p>
                    <a href="message.html" class="card-button">詳しく見る</a>
                </div>

                <!-- イラストカード -->
                <div class="card" id="illustration">
                    <div class="card-icon">🎨</div>
                    <h3>イラスト</h3>
                    <p>駅広告として掲出されるイラストをご紹介</p>
                    <a href="#illustration-detail" class="card-button">詳しく見る</a>
                </div>

                <!-- インフォメーションカード -->
                <div class="card" id="info">
                    <div class="card-icon">ℹ️</div>
                    <h3>インフォメーション</h3>
                    <p>掲出場所や期間などの詳細情報</p>
                    <a href="#info-detail" class="card-button">詳しく見る</a>
                </div>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://twitter.com" target="_blank" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </a>
                </div>
                <p>&copy; 2025 お誕生日企画. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
